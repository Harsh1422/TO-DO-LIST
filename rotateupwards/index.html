<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Upwards</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">
    <div class="leftslide">
        <div style="color: pink;">
            <h1>Pink</h1>
            <p>pink</p>
        </div>
        <div style="color: red;">
            <h1>Red</h1>
            <p>Red</p>
        </div>
        <div style="color: blue;">
            <h1>Blue</h1>
            <p>Blue</p>
        </div>
        <div style="color: green;">
            <h1>Green</h1>
            <p>Green</p>
        </div>

    </div>
    <div class="rightslide">
        <div style="background-color: green;">
        </div>
        <div style="background-color: blue;">
        </div>
        <div style="background-color: red;">
        </div>
        <div style="background-color: pink;">
        </div>
    </div>
    <div class="actions">
        <button class="up"><i class="fas fa-arrow-up"></i></button>
        <button class="down"><i class="fas fa-arrow-down"></i></button>
    </div>
</div>
<script>
    const sliderContainer=document.querySelector(".container");
    const slideRight=document.querySelector(".rightslide");
    const sliderLeft=document.querySelector(".leftslide");
    const upButton=document.querySelector(".up");
    const downButton=document.querySelector(".down");
    const slidelength=4;
    let activeSlideIndex=0;
    sliderLeft.style.top=`-${(slidelength-1)*100}vh`
    upButton.addEventListener('click',() => changeSlide('up'));
    downButton.addEventListener('click',() => changeSlide('down'));
    const changeSlide = (direction) =>
    {
        const sliderheight=sliderContainer.clientHeight;
        if(direction==='up')
        {
            activeSlideIndex++;
            if(activeSlideIndex>3)
            {
                activeSlideIndex=0;
            }
        }
        if(direction==='down')
        {
            activeSlideIndex--;
            if(activeSlideIndex<0)
            {
                activeSlideIndex=3;
            }
        }
        slideRight.style.transform=`translateY(-${activeSlideIndex*sliderheight}px)`;
        sliderLeft.style.transform=`translateY(${activeSlideIndex*sliderheight}px)`;
    }
</script>
</html>
